<div class="card bg-base-100 shadow-lg w-80 p-4 space-y-4">
    <!-- Brand (top-left) -->
    <h1 class="text-sm font-semibold text-gray-700">
      Izgodno.bg
    </h1>
  
    <!-- Main Product -->
    <div class="bg-white rounded-xl p-4 shadow">
      <div class="flex gap-4">
        <img
          [src]="product.imageUrl"
          alt="Product"
          class="w-20 h-20 object-contain rounded flex-shrink-0"
        />
        <div class="flex flex-col justify-center h-20 overflow-hidden">
          <h2
            class="text-sm font-semibold text-gray-800 leading-tight line-clamp-2"
            [title]="product.name"
          >
            {{ product.name }}
          </h2>
          <p class="text-lg font-bold text-blue-600 mt-1">
            {{ product.price }}
          </p>
        </div>
      </div>
    </div>
  
    <!-- Divider -->
    <div class="border-t border-base-300"></div>
  
    <!-- Secondary Title -->
    <p class="text-sm font-semibold text-gray-700">–°—Ä–∞–≤–Ω–∏ —Ü–µ–Ω–∏—Ç–µ</p>
  
    <!-- Recommendations -->
    <div *ngIf="offers.length > 0" class="space-y-1">
      <ul class="space-y-1">
        <li
          *ngFor="let item of offers"
          class="bg-base-200 p-2 rounded-md text-sm hover:bg-base-300 transition-colors rounded-lg cursor-pointer"
          [attr.title]="item.name"
          (click)="openInNewTab(item.productPageUrl)"
        >
          <div class="flex justify-between items-center w-full">
            <span class="truncate w-2/3 flex items-center">
              üè™ {{ item.vendor }}
            </span>
            <span class="font-semibold text-green-600">
              {{ item.price }}
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
